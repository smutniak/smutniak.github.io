<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Bulma Navbar Burger</title> 
    <link rel='stylesheet' 
          href= 
 'https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'> 
  
    <style> 
        p{ 
            margin-top: 25px; 
        } 
    </style> 
</head> 
  
<body class="has-text-centered"> 
    <h1 class="is-size-2 has-text-success"> 
      GeeksforGeeks 
    </h1> 
    <b class="is-size-10 is-active"> 
      Bulma Navbar Burger 
    </b> 
    <div class="container is-fluid"> 
        <p><b>Navbar Burger:</b></p> 
  
        <nav class="navbar is-warning"> 
            <div class="navbar-brand"> 
                <a class="navbar-item"
                   href="https://geeksforgeeks.org"> 
                    <img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20220121204016/gfglogo300x152-200x101.png"> 
                </a> 
                <a role="button" 
                   class="navbar-burger is-size-10 " 
                   aria-label="menu" 
                   aria-expanded="false"> 
                    <span aria-hidden="true"></span> 
                    <span aria-hidden="true"></span> 
                    <span aria-hidden="true"></span> 
                </a> 
            </div> 
        </nav> 
  
        <p><b>Active Navbar Burger:</b></p> 
  
        <nav class="navbar is-warning"> 
            <div class="navbar-brand"> 
                <a class="navbar-item"
                   href="https://geeksforgeeks.org"> 
                    <img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20220121204016/gfglogo300x152-200x101.png"> 
                </a> 
                <a role="button" 
                   class="navbar-burger is-active" 
                   aria-label="menu" 
                   aria-expanded="false"> 
                    <span aria-hidden="true"></span> 
                    <span aria-hidden="true"></span> 
                    <span aria-hidden="true"></span> 
                </a> 
            </div> 
        </nav> 
    </div> 
</body> 
</html>
